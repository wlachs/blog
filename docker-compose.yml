version: '3.9'

services:
  core:
    container_name: "blog_core"
    env_file:
      - ./build/env/core.env
      - ./build/env/shared.env
    build: ./
    environment:
      - PORT=8080
    ports:
      - "8080:8080"
    depends_on:
      - db
    restart: unless-stopped
  db:
    container_name: blog_db
    env_file:
      - ./build/env/db.env
      - ./build/env/shared.env
    image: mysql:8
    ports:
      - "3306:3306"
    restart: unless-stopped
  swagger-ui:
    container_name: blog_swagger_ui
    image: swaggerapi/swagger-ui
    environment:
      - SWAGGER_JSON=/tmp/swagger.yaml
    volumes:
      - ./api:/tmp
    ports:
      - "8081:8080"
    restart: unless-stopped
