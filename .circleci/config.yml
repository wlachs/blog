version: 2.1
orbs:
  go: circleci/go@1.9.0
jobs:
  lint_and_test:
    executor:
      name: go/default
      tag: '1.21'
    steps:
      - checkout
      - go/load-cache
      - go/mod-download
      - go/save-cache
      - run:
          name: Run golangci-lint
          command: |
            golangci-lint run
      - go/test:
          covermode: 'atomic'
          failfast: true
          parallel: '4'
          race: true
workflows:
  test:
    jobs:
      - lint_and_test